
<ion-content scroll-y="false">
  <div>
  <div class="background6 ion-justify-content-center">
    <ion-header *ngIf="facilityName" style="margin-top: 10%; display: flex; justify-content: center; color:white;font-size: 25px; font-family: 'Aller Bold', sans-serif; width: auto;"> {{ facilityName }} </ion-header>
    <div>
      <form [formGroup]="form">
        <div class="cont">
          <div class="stars" style="margin-left: 10%; margin-top: -11%;">
            <ngx-star-rating formControlName="rating2" [id]="'rating2'" [disabled] ="true"></ngx-star-rating>
          </div>
          <!--<div>Rating(Disabled): {{form.value.rating2}}</div>-->
        </div>
      </form>
    </div>
  </div>
  <div style="position: absolute; display: flex ; margin-left: -15%; top: 16% ;transform: translateY(-50%); scale: 86%">
    <img src="{{toilet}}" style="margin-left: 76% ; margin-top: 42%">
    <img src="{{disabled}}" style="margin-left: 22%; margin-top: 43%">
    <img src="{{babycare}}" style="margin-left: 22%; margin-top: 44%">
    <img src="{{mosque}}"  style="margin-left: 22% ; margin-top:  40%">
  </div>
  </div>

  <div class="scrollable-container" style="position: fixed; transform: translateY(-50%); overflow-y: scroll">
    <ion-list style="/*background-color: transparent;*/ align-items: center">
          <ion-item *ngFor="let review of reviews">
            <ion-avatar slot="start">
              <img [src]="review.icon">
            </ion-avatar>
            <ion-label>
              <h2>{{ review.username }}</h2>
              <p>{{ review.comment }}</p>
            </ion-label>
          </ion-item>
    </ion-list>
  </div>


  <div>
    <ion-button class="first_button" style="margin-left: 20px;" shape="round" (click)="cancel()">back</ion-button>
    <ion-button class="second_button" style="margin-left: 30px; " shape="round" (click)="onTriggerReviewClick()">rate now</ion-button>
  </div>
</ion-content>
