<!-- Sign up with -->

<ion-content [fullscreen]="true" scroll-y="false">
  <form #form="ngForm">
    <div class="background2">
      <h1 style="font-family: 'Aller Display', sans-serif; color: white; text-align: center; font-size: 40px; margin-top: 110px;">sign up with</h1>

      <ion-input class="input_box" placeholder="email" style="margin-top: 165px;">
        <ion-icon src="assets/icon/envelope-regular.svg" name="envelope-regular" style="width: 36px; height: 22px;"></ion-icon>
      </ion-input>
    </div>
  </form>

    <div>
      <h1 style="font-family: 'Aller Display', sans-serif; color: midnightblue; margin-top: 497px; text-align: center; font-size: 40px">or</h1>
    </div>
    <div>
      <ion-button style="--ion-color-primary: #ff0000; width: 345px; margin-left: 32px; margin-top: 10px;" shape="round">sign in with google
        <ion-icon src="assets/icon/google.svg" name="google" style="padding-left: 140px;"></ion-icon>
      </ion-button>
      <ion-button style="--ion-color-primary: #4169e1; width: 345px; margin-left: 32px; margin-top: 7px;" shape="round">sign in with facebook
        <ion-icon src="assets/icon/facebook.svg" name="facebook" style="padding-left: 124px; font-size: 20px;"></ion-icon>
      </ion-button>
      <ion-button style="--ion-color-primary: #87ceeb; width: 345px; margin-left: 32px; margin-top: 7px;" shape="round">sign in with twitter
        <ion-icon src="assets/icon/twitter.svg" name="twitter" style="padding-left: 140px;"></ion-icon>
      </ion-button>
    </div>

     <div>
      <ion-button class="first_button" style="margin-left: 38px; margin-top: 48px;" (click)="goToOpenPage()" shape="round">back</ion-button>
      <ion-button class="second_button" style="margin-left:224px; margin-top:-79px" shape="round" (click)="goToSignUpPage()">sign up</ion-button>
     </div>

</ion-content>
